<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Film Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="custom.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar bg-primary">
    <div class="container-fluid justify-content-between">

      <div>
        <img class="me-2 invert-img" src="imgs/collection-play.svg" height="32" width="32">
        <a class="navbar-brand text-white" href="#">Film Library</a>
      </div>

      <!-- Search bar -->
      <form class="d-flex" role="search">
        <input class="form-control" type="search" placeholder="Search for a film" aria-label="Search">
      </form>

      <!-- Profile -->
      <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img class="me-2 img" src="imgs/person.svg" width="32" height="32">
          <strong>Profile</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu text-small shadow">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile page</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <main class="container-fluid d-flex justify-content-evenly align-items-stretch">
    <aside class="sidebar-padding list-group list-group-flush col-3">
      <div>  
        <a href="#" class="list-group-item list-group-item-action active">All</a>
        <a href="#" class="list-group-item list-group-item-action">Favorites</a>
        <a href="#" class="list-group-item list-group-item-action">Best rating</a>
        <a href="#" class="list-group-item list-group-item-action">Seen last month</a>
        <a href="#" class="list-group-item list-group-item-action">Unseen</a>
      </div>
    </aside>

    <div class="col-9">
      <h1 class="card-title mt-3 ms-3">All</h1>

      <!-- List of films -->
      <ul class="list-group list-group-flush" id="list-films">
        <li class="list-group-item">
          <div class="d-flex w-100 justify-content-between">
            <p class="favorite text-start col-4">Pulp Fiction</p>
            <span class="custom-control custom-checkbox col-2">
              <input type="checkbox" class="custom-control-input" id="check-f1" checked>
              <label class="custom-control-label" for="check-f1">Favorite</label>
            </span>
            <small class="watch-date col-3">March 10, 2023</small>
            <span class="rating text-end col-3">
              <img src="imgs/full_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <img src="imgs/full_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <img src="imgs/full_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <img src="imgs/full_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <img src="imgs/full_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            </span>
          </div>
        </li>
        <li class="list-group-item">
          <div class="d-flex w-100 justify-content-between">
            <p class="favorite text-start col-4">Pulp Fiction</p>
            <span class="custom-control custom-checkbox col-2">
              <input type="checkbox" class="custom-control-input" id="check-f1" checked>
              <label class="custom-control-label" for="check-f1">Favorite</label>
            </span>
            <small class="watch-date col-3">March 10, 2023</small>
            <span class="rating text-end col-3">
              <img src="imgs/full_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <img src="imgs/full_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <img src="imgs/full_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <img class="empty-rating-star" src="imgs/empty_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <img class="empty-rating-star" src="imgs/empty_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            </span>
          </div>
        </li>
        <li class="list-group-item">
          <div class="d-flex w-100 justify-content-between">
            <p class="favorite text-start col-4">Pulp Fiction</p>
            <span class="custom-control custom-checkbox col-2">
              <input type="checkbox" class="custom-control-input" id="check-f1" checked>
              <label class="custom-control-label" for="check-f1">Favorite</label>
            </span>
            <small class="watch-date col-3">March 10, 2023</small>
            <span class="rating text-end col-3">
              <img src="imgs/full_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <img src="imgs/full_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <img src="imgs/full_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <img src="imgs/full_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
              <img class="empty-rating-star" src="imgs/empty_star.png" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            </span>
          </div>
        </li>

      </ul>
    </div>
  </main>

  <!-- Bootstrap JS script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"   integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
